spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/fitness_db_network
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8088
  servlet:
    context-path: /api/v1/

eureka:
  client:
    service-url:
      default: http://localhost:8761/eureka
